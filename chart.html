<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Line chart from CSV using d3.js</title>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <style>

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        text {
            font-family: arial;
            font-size: 12px;
        }


        path.line {
            fill: none;
            stroke: red;
            stroke-width: 3px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: slategray;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var parseDate = d3.time.format("%m/%d/%Y").parse;

    var margin = {left: 50, right: 20, top: 20, bottom: 50 };

    var width = 960 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;


    var max = 0;

    var xNudge = 50;
    var yNudge = 20;

    var minDate = new Date();
    var maxDate = new Date();

    values = [1, 27, 118, 383, 394, 244, 133, 58, 37, 54, 29, 38, 10, 14, 4, 5, 4, 11, 3, 12, 9, 12, 76, 132, 154, 276, 430, 405, 553, 772, 970, 1415, 1747, 2376, 3115, 2884, 2824, 1977, 1262, 855, 637, 903, 669, 812, 1231, 2562, 2969, 2728, 1867, 1140, 597, 384, 344, 304, 280, 378, 527, 1039, 1211, 1109, 793, 710, 460];

    // var urlData = 'https://raw.githubusercontent.com/gikajavi/covid-spain/main/prices.csv';
    // d3.csv(urlData)
    //     .row(function(d) { return { month: parseDate(d.month), price: Number(d.price.trim().slice(1))}; })
    //     .get(function(error, rows) {

            max = d3.max(values, function(d) { return d; });
            minDate = 0;
            maxDate = 62;

            var y = d3.scale.linear()
                .domain([0,max])
                .range([height,0]);

            var x = d3.scale.linear()
                .domain([minDate,maxDate])
                .range([0,width]);

            var yAxis = d3.svg.axis()
                .orient("left")
                .scale(y);

            var xAxis = d3.svg.axis()
                .orient("bottom")
                .scale(x);

            var i = -1;
            var line = d3.svg.line()
                .x(function(d) {
                    i++;
                    console.log(i, ' - ', d);
                    return i*10;
                })
                .y(function(d){
                    // console.log(d);
                    return (d);
                })
                .interpolate("cardinal");


            var svg = d3.select("body").append("svg").attr("id","svg").attr("height","100%").attr("width","100%");
            var chartGroup = svg.append("g").attr("class","chartGroup").attr("transform","translate("+xNudge+","+yNudge+")");

            chartGroup.append("path")
                .attr("class","line")
                .attr("d",function(d){ return line(values); })


            chartGroup.append("g")
                .attr("class","axis x")
                .attr("transform","translate(0,"+height+")")
                .call(xAxis);

            chartGroup.append("g")
                .attr("class","axis y")
                .call(yAxis);

        // });

</script>
</body>
</html>
